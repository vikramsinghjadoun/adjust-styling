<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adjust style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.1/tailwind.min.css" integrity="sha512-BAK6UB671tmfzrkeH1CacTvgHQ3aLAFnT2KsigdATsc5X7+3u42tb5vjmAoDiqtxphP5dNZ3cDygivTsGEJhGw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gradient-to-t from-purple-400 to-purple-900">
    <header>
        <div class="text-center mt-8 mb-8">
            <h3 class="font-semibold text-4xl text-purple-200">Update CSS Variable with <span class="h1 text-red-400">JS</span></h3>
        </div>
        <section>
            <div class="controls text-purple-200 text-lg text-center mb-4">
                <label for="spacing">Spacing</label>
                <input id="space" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    
                <label for="blur">Blur</label>
                <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
                
                <label for="color">Base Color</label>
                <input id="baseColor" type="color" name="base" >
            </div>
            <div class="flex justify-center items-center h-3/6">
                <div class="h1 w-5/6 md:w-2/6 rounded">
                    <img src="https://helpx.adobe.com/content/dam/help/en/stock/how-to/visual-reverse-image-search/jcr_content/main-pars/image/visual-reverse-image-search-v2_intro.jpg" alt="image">
                </div>
            </div>
        </section>
    </header>

    <script src="./js/main.js"></script>
</body>
</html>
